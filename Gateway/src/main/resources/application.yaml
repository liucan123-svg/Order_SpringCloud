server:
  port: 9999
#  这里是通过地址来转发路由,还可根据域名
spring:
  application:
    name: gateway
  cloud:
    gateway:
#    我们可以根据请求参数，cookie，host，请求时间，请求头等谓语进行校验判断路由，根据先后顺序转发,越在前面，优先级越高。
      #id 不得重复
      #url 需要跳转的地址
      #predicates 上面说的谓语，这里请求地址携带menu的，则转发
      routes:
        - id: menu_route
          uri: http://localhost:9902/
          predicates:
            - Path=/menu/**

        - id: account_route
          uri: http://localhost:9905/
          predicates:
            - Path=/account/**

        - id: order_route
          uri: http://localhost:9901/
          predicates:
            - Path=/order/**

        - id: user_route
          uri: http://localhost:9904/
          predicates:
            - Path=/user/**

        - id: client_route
          uri: http://localhost:9903/
          predicates:  # 断言
            - Path=/client/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9900/eureka/
  instance:
    instance-id: gateway-9999
    prefer-ip-address: true